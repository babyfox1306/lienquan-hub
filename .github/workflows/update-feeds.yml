name: Update Feeds
on:
  schedule:
    - cron: '0 * * * *'  # Every hour
  workflow_dispatch:  # Manual trigger
  push:
    branches: [ main ]
    paths-ignore:
      - 'public/videos.json'
      - 'public/news.json'
      - 'public/feeds.json'
      - 'public/sitemap.xml'

jobs:
  update:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      YT_API_KEY: ${{ secrets.YT_API_KEY }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install Python dependencies
        run: pip install -r requirements.txt
      - name: Discover top channels (20) via YouTube API (non-blocking)
        if: ${{ env.YT_API_KEY != '' }}
        continue-on-error: true
        run: |
          set +e
          python crawler/discover_channels.py 20
          rc=$?
          if [ "$rc" -ne 0 ]; then
            echo "[discover] No channels or API error (rc=$rc). Keeping existing public/feeds.json"
          fi
          exit 0
      - name: Run video crawler
        run: |
          echo "ðŸŽ¥ Starting video crawler..."
          python crawler/youtube_rss_fetcher.py
          echo "âœ… Video crawler completed"
          ls -la public/videos.json
      - name: Run news crawler
        run: |
          echo "ðŸ“° Starting news crawler..."
          python crawler/news_crawler.py
          echo "âœ… News crawler completed"
          ls -la public/news.json
      - name: Generate sitemap
        run: |
          echo "ðŸ—ºï¸ Generating sitemap..."
          node --version
          npm --version
          npm ci || npm install
          npm run sitemap
          echo "âœ… Sitemap generated"
          ls -la public/sitemap.xml
      - name: Check for changes
        id: check-changes
        run: |
          echo "ðŸ” Checking for changes..."
          git status
          git diff --name-only
          if git diff --quiet HEAD -- public/videos.json public/news.json public/feeds.json public/sitemap.xml; then
            echo "No changes detected"
            echo "has-changes=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected in content files"
            echo "has-changes=true" >> $GITHUB_OUTPUT
          fi
      - name: Commit changes
        if: steps.check-changes.outputs.has-changes == 'true'
        run: |
          echo "ðŸ“ Committing changes..."
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # Add files with error handling
          echo "Adding files to git..."
          git add public/videos.json public/news.json public/feeds.json public/sitemap.xml
          
          # Check git status
          echo "Git status:"
          git status
          
          # Commit with error handling
          echo "Committing changes..."
          if git commit -m "auto: update content from crawlers - $(date '+%Y-%m-%d %H:%M:%S')"; then
            echo "âœ… Commit successful"
            
            # Push with retry logic
            echo "ðŸš€ Pushing changes..."
            for i in {1..3}; do
              if git push; then
                echo "âœ… Push successful on attempt $i"
                break
              else
                echo "âŒ Push failed on attempt $i"
                if [ $i -eq 3 ]; then
                  echo "âŒ All push attempts failed"
                  exit 1
                fi
                sleep 5
              fi
            done
          else
            echo "âŒ Commit failed"
            exit 1
          fi
      - name: No changes detected
        if: steps.check-changes.outputs.has-changes == 'false'
        run: |
          echo "â„¹ï¸ No changes detected, skipping commit"
      - name: Workflow Summary
        run: |
          echo "## ðŸ“Š Workflow Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Video Crawler:** âœ… Completed" >> $GITHUB_STEP_SUMMARY
          echo "- **News Crawler:** âœ… Completed" >> $GITHUB_STEP_SUMMARY
          echo "- **Sitemap Generation:** âœ… Completed" >> $GITHUB_STEP_SUMMARY
          echo "- **Changes Detected:** ${{ steps.check-changes.outputs.has-changes }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check-changes.outputs.has-changes }}" == "true" ]; then
            echo "- **Commit Status:** âœ… Success" >> $GITHUB_STEP_SUMMARY
            echo "- **Push Status:** âœ… Success" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Commit Status:** â­ï¸ Skipped (no changes)" >> $GITHUB_STEP_SUMMARY
          fi
          echo "- **Vercel Deploy:** ðŸ”„ Auto-triggered by git push" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Next Steps:**" >> $GITHUB_STEP_SUMMARY
          echo "1. Check website for updated content" >> $GITHUB_STEP_SUMMARY
          echo "2. Monitor Vercel deployment status" >> $GITHUB_STEP_SUMMARY
          echo "3. Verify content is displaying correctly" >> $GITHUB_STEP_SUMMARY
      - name: Trigger Vercel Deploy
        if: ${{ env.VERCEL_TOKEN != '' && env.VERCEL_PROJECT_ID != '' }}
        run: |
          echo "Vercel deployment triggered by git push"
          echo "Project will auto-deploy from GitHub integration"


