name: Update Feeds
on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:
  push:
    branches: [ main ]
    paths-ignore:
      - 'public/videos.json'
      - 'public/feeds.json'
      - 'public/sitemap.xml'

jobs:
  update:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    env:
      YT_API_KEY: ${{ secrets.YT_API_KEY }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      ORG_ID: ${{ secrets.ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install deps
        run: pip install feedparser
      - name: Discover top channels (20) via YouTube API (non-blocking)
        if: ${{ env.YT_API_KEY != '' }}
        continue-on-error: true
        run: |
          set +e
          python crawler/discover_channels.py 20
          rc=$?
          if [ "$rc" -ne 0 ]; then
            echo "[discover] No channels or API error (rc=$rc). Keeping existing public/feeds.json"
          fi
          exit 0
      - name: Run crawler
        run: python crawler/youtube_rss_fetcher.py
      - name: Generate sitemap
        run: |
          node --version
          npm --version
          npm ci || npm install
          npm run sitemap
      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git reset --hard
          git pull --rebase origin main
          git add public/videos.json public/feeds.json public/sitemap.xml || true
          git commit -m "auto: update videos.json" || echo "no changes"
          git push
      - name: Trigger Vercel Deploy
        if: ${{ env.VERCEL_TOKEN != '' && (env.VERCEL_ORG_ID != '' || env.ORG_ID != '') && env.VERCEL_PROJECT_ID != '' }}
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ env.VERCEL_TOKEN }}
          vercel-org-id: ${{ env.VERCEL_ORG_ID != '' && env.VERCEL_ORG_ID || env.ORG_ID }}
          vercel-project-id: ${{ env.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'


