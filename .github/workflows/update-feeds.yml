name: Update Feeds
on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install Node deps
        run: npm ci || npm install
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install deps
        run: pip install feedparser
      - name: Discover top channels (20) via Node
        run: node crawler/discover_channels.js 20
      - name: Run crawler
        run: python crawler/youtube_rss_fetcher.py
      - name: Generate sitemap
        run: npm run sitemap
      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/videos.json public/feeds.json public/sitemap.xml || true
          git commit -m "auto: update videos.json" || echo "no changes"
          git push
      - name: Trigger Vercel Deploy
        if: success()
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'


