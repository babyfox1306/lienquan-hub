name: Update Feeds
on:
  schedule:
    - cron: '0 * * * *'  # Every hour
  workflow_dispatch:  # Manual trigger
  push:
    branches: [ main ]
    paths-ignore:
      - 'public/videos.json'
      - 'public/news.json'
      - 'public/feeds.json'
      - 'public/sitemap.xml'

jobs:
  update:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    env:
      YT_API_KEY: ${{ secrets.YT_API_KEY }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install Python dependencies
        run: pip install -r requirements.txt
      - name: Discover top channels (20) via YouTube API (non-blocking)
        if: ${{ env.YT_API_KEY != '' }}
        continue-on-error: true
        run: |
          set +e
          python crawler/discover_channels.py 20
          rc=$?
          if [ "$rc" -ne 0 ]; then
            echo "[discover] No channels or API error (rc=$rc). Keeping existing public/feeds.json"
          fi
          exit 0
      - name: Run video crawler
        run: python crawler/youtube_rss_fetcher.py
      - name: Run news crawler
        run: python crawler/news_crawler.py
      - name: Generate sitemap
        run: |
          node --version
          npm --version
          npm ci || npm install
          npm run sitemap
      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git reset --hard
          git pull --rebase origin main
          git add public/videos.json public/news.json public/feeds.json public/sitemap.xml || true
          git commit -m "auto: update content from crawlers" || echo "no changes"
          git push
      - name: Trigger Vercel Deploy
        if: ${{ env.VERCEL_TOKEN != '' && env.VERCEL_PROJECT_ID != '' }}
        run: |
          echo "Vercel deployment triggered by git push"
          echo "Project will auto-deploy from GitHub integration"


